<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Christian's Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="history" data-history></div>
            <div id="output" data-output></div>
        </div>
        <button class="operator2" data-all-clear>AC</button>
        <button class="operator2" data-delete>DEL</button>
        <button class="operator3" data-spoperation>%</button>
        <button class="operator1" data-operation>รท</button>
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="operator1" data-operation>ร</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button class="operator1" data-operation>-</button>
        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="operator1" data-operation>+</button>
        <button class="operator2" data-spoperation>+/-</button>
        <button class="number" data-number>0</button>
        <button class="operator3" data-number>.</button>
        <button id="equals" data-equals>=</button>
    </div>

    <script src="calc.js"></script>
</body>
</html>
